<!DOCTYPE html>
<html>
<head>
    <title>Clipped Backgrounds and Border</title>
    <style>
        .clipped-container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f3f3f3;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="clipped-container"></div>
</body>
</html>
